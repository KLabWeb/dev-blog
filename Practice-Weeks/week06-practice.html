    <main>

      <section id="first-form">
        <form>
          <h2>Account Registration</h2>
          <fieldset id="user-reg">
            <legend>Please Enter User Info</legend>
            <div>
              <label for="first">
                <span>First Name:</span>
                <input type="text" id="first" name="firstname" autofocus>
              </label>
            </div>
            <div>
              <label for="last">
                <span>Last Name:</span>
                <input type="text" id="last" name="lastname">
              </label>
            </div>
            <div>
              <label for="username">
                <span>Username:</span>
                <input type="text" id="username" name="username">
              </label>
            </div>
            <div>
              <label for="email">
                <span>Email:</span>
                <input type="email" id="email" name="useremail" placeholder="myemail@protonmail.com">
              </label>
            </div>
            <div>
              <label for="phone">
                <span>Phone Number:</span>
                <input type="tel" id="phone" name="userphone" placeholder="&#40;773&#41; 293-2982">
              </label>
            </div>
            <div>
              <label for="homepage">
                <span>Homepage:</span>
                <input type="url" id="homepage" name="userhomepage">
            </label>
            </div>
            <div>
                <label for="additional">
                  <span>Account creation requests</span>
                  <textarea cols=100 rows=6 id="additional" name="useradditional"></textarea>
                </label>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
